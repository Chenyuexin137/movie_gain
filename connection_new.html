<!DOCTYPE html>
</html>
<head>
    <meta charset="utf-8">
    <script src="js/getJSON/connection_new.js"></script>
</head>
<body>
	<h3>WebSocketTest</h3>
    <script id="ribbon" src="js/canvas_ribbon.js" zIndex="-1" alpha="0.6" size="90"></script>
	<div id="login">
	    <div>
	    		<input type="button" value="text" onclick="load()" />
	        <input id="serverIP" type="text" placeholder="服务器IP" value="127.0.0.1" autofocus="autofocus" />
	        <input id="serverPort" type="text" placeholder="服务器端口" value="9999" />
	        <input id="btnConnect" type="button" value="连接" onclick="connect()"/>
	    </div>
	    <div>
	        <input id="sendText" type="text" placeholder="发送文本" value="JS| I'm Websocket client!" />
	        <input id="btnSend" type="button" value="发送" onclick="send()" disabled=true/>
	    </div>
	    <div>
	        <div>
	            来自服务端的消息
	        </div>
	        <textarea id="txtContent" cols="100" rows="30" readonly="readonly"></textarea>
	    </div>
	</div>
</body>
</html>
